# You can add more by yourself
[taxonomies]
  tag = "tags"

[languages]
    [languages.en]
        languageName     = "English"
        languageCode     = "en-us"
        contentDir       = "content/en"
        weight           = 0
        title            = "Ryuichiro Hataya's webpage"
        [languages.en.params]
            description  = "Ryuichiro Hataya's webpage"   # Max 160 characters show in search results
            footerText   = "2019-2024, by Ryuichiro Hataya, Powered by [hugo](https://gohugo.io) with [Introduction](https://github.com/victoriadrake/hugo-theme-introduction)"                      # Text to override default footer text (markdown allowed)

    [languages.ja]
